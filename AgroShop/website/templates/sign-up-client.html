{% extends "base.html" %} {% block title %}Cadastro Produtor{% endblock %} {% block
  content %}
  <form method="POST">
    <h3 align="center">Cadastrar Cliente</h3>
    <div class="form-group">
      <label for="firstName">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Insira seu nome"
      />
    </div>
    <div class="form-group">
      <label for="email">Endere√ßo de email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Insira seu email"
      />
    </div>
    <div class="form-group">
      <label for="password1">Senha</label>
      <input
        type="password"
        class="form-control"
        id="senha1"
        name="senha1"
        placeholder="Insira a senha"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirmar Senha</label>
      <input
        type="password"
        class="form-control"
        id="senha2"
        name="senha2"
        placeholder="Confirmar senha"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Criar conta</button>
  </form>
  {% endblock %}
