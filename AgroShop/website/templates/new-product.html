<head>
    <title>Cadastro do Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&family=Nunito:wght@700&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/new-product.css">
    <style>
        .form-group {
            text-align: center;
        }

        .opcao {
            width: 40%;
            border: 2px #045c04 solid;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: .3s;
            font-family: inherit;
            text-align: center;
        }

        .opcao:focus {
            border-color: #00B131;
            box-shadow: 0 0 8px 0 #50ff7f;
        }

        input[type=number],
        input[type=date] {
            width: 25%;
            border: 2px #045c04 solid;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: .3s;
            font-family: inherit;
            text-align: center;
        }

        input[type=date]:focus,
        input[type=number]:focus,
        input[type=password]:focus {
            border-color: #045c04;
            box-shadow: 0 0 8px 0 #045c04;
        }
    </style>
</head>

<body>
    <nav id="topo">
        <a href="/">AgroShop</a>
        <ul>
            <li><a href="entrar">Entrar</a></li>
            <li><a href="cadastrar">Cadastrar</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#serviços">Serviços</a></li>
            <li><a href="#fotos">Fotos</a></li>
            <li><a href="#contato">Contato</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </nav>
    <form method="POST">
        <h3 align="center">CADASTRO DO PRODUTO</h3>
        <div class="form-group">
            <label>Tipo do Produto <br> </label>
            <select class="opcao" name="tipo" style="width:300px;" placeholder="Digite o tipo do Produto">
                <option selected value="Alface">Alface</option>
                <option value="Tomate">Tomate</option>
                <option value="Banana">Banana</option>
                <option value="Beterraba">Beterraba</option>
                <option value="Ovo">Ovo</option>
                <option value="Cenoura">Cenoura</option>
            </select>

        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <br>
            <input type="number" min="0" max="10000" class="form-control" id="quantidade" name="quantidade"
                placeholder="Digite a Quantidade" />
        </div>
        <div class="form-group">
            <label for="preco">Preço por unidade:</label>
            <br>
            <input type="number" placeholder="R$" step='0.01' class="form-control" id="preco" name="preco" />
        </div>
        <div class="form-group">
            <label for="data_coleta">Data de Coleta:</label>
            <br>
            <input type="date" class="form-control" id="data_coleta" name="data_coleta" placeholder="dd/mm/aaaa" />
        </div>
        <div class="form-group">
            <label for="data_validade">Data de Validade:</label>
            <br>
            <input type="date" class="form-control" id="data_validade" name="data_validade" placeholder="dd/mm/aaaa" />
        </div>
        <br />
        <div class="container">
            <button class="btn-1">Cadastrar Produto</button>
        </div>
    </form>
    <section id="contato">
        <h2>Contato</h2>
        <p>Fale Conosco!</p>
        <div>
            <img src="../static/img/icon_whatsapp.png" alt="WhatsApp">
            <p><a href="tel:11123456789"></a>(11)12345-6789</p>
        </div>
        <div>
            <img src="../static/img/icon_gmail.png" alt="E-mail">
            <p><a href="mailto:agroshop@gmail.com"></a>agroshop@gmail.com</p>
        </div>
    </section>

    <footer>
        <a href="#topo">Voltar ao topo</a>
        <p>Desenvolvido por Grupo 21</p>
    </footer>
</body>
